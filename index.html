<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinCompa</title>
    <link rel="icon" type="image/x-icon" href="pictures/logoentwurf2.svg">

</head>
<body>
    <style>
        body {
            background-color: rgb(54, 54, 54);
        }
        p {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-align: center;
        }
    </style>
    <p>
        Website under construction.
        <br>
    </p>
    <p id="demo"></p>

<script>
// Idea from: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_countdown
// Set the date we're counting down to
var countDownDate = new Date("Jul 6, 2025 18:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = "Time until launch: " + days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
</html>
